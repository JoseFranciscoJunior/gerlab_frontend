<div class="col-md-10" style="margin-left:5%">
  <div class="card">
    <div class="card-header with-border card card-primary card-outline">
      <h3 class="card-title">New User</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="card-body">
        <div [ngClass]="getFormGroupClass(name.invalid,name.dirty)">
          <label for="inputName" class="col-sm-6 control-label">Name</label>
          <div class="col-sm-12">
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" id="inputName" #name="ngModel" placeholder="Name"
              required>
            <span class="help-block" *ngIf="name.invalid  && name.dirty">Name is invalid </span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail" class="col-sm-6 control-label">Email</label>
          <div class="col-sm-12">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
              email>
            <span class="help-block" *ngIf="email.invalid  && email.dirty">Email is invalid </span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
          <label for="inputPassword" class="col-sm-6 control-label">Password</label>
          <div class="col-sm-12">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword" placeholder="Password"
              #password="ngModel" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(profile.invalid,profile.dirty)">
          <label for="inputProfile" class="col-sm-6 control-label">Profile</label>
          <div class="col-sm-12">
            <select [(ngModel)]="user.profile" class="form-control select2" name="profile" id="inputProfile" #profile="ngModel" style="width: 100%;"
              required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-sm-6 control-label">Image</label>
          <div class="col-sm-10">
            <img [src]="user.image" width="50%" height="50%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
